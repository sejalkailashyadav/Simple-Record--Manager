<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Record Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="./forms-Js-filter-search-pagenation.css">
</head>
<body>
  <h1>Simple Record Manager</h1>
  <div class="container">

    <div class="form-container">
      <button onclick="addData()" id="submit" class="btn">Add Record</button>
      <button onclick="displayData()" id="view" class="btn">View Record</button>
      <div id="myForm"></div>
    </div>
    <div class="table-container">
      <input type="search" placeholder="Search..." id="searchid" oninput="searchData()">
      <button id="searchbtn" hidden></button>
      <select id="statusFilter">
        <option value="all">All</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
      <a id="submitdata"></a>
      <div id="pagination"></div>
    </div>

</div>

  <script src="./forms-Js-filter-search-pagenation.js"></script>
</body>
</html>
